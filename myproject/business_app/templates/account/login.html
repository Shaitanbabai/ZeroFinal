{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <form method="post" action="{% url 'account_login' %}" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_login">Email:</label>
            {{ form.login }}
            {% if form.login.errors %}
                <div class="error">
                    {{ form.login.errors }}
                </div>
            {% endif %}
        </div>

        <div class="form-group">
            <label for="id_password">Пароль:</label>
            {{ form.password }}
            {% if form.password.errors %}
                <div class="error">
                    {{ form.password.errors }}
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Войти</button>
        <p>Нет аккаунта? <a href="{% url 'account_signup' %}">Зарегистрироваться</a></p>
    </form>
</div>
{% endblock %}
