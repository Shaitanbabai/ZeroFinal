{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Форма регистрации</h2>
    <form method="post" action="{% url 'account_signup' %}" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <p>Уже есть аккаунт? <a href="{% url 'account_login' %}">Войти</a></p>
    </form>
</div>
{% endblock %}
